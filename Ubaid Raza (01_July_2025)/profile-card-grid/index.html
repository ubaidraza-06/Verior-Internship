<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Grid</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold text-center mb-8">Team Members</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Card 1 -->
    <div class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl hover:scale-105 transition duration-300">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile" class="w-24 h-24 mx-auto rounded-full mb-4">
      <h2 class="text-xl font-semibold">James Smith</h2>
      <p class="text-gray-600 mb-2">Web Developer</p>
      <p class="text-sm text-gray-500 italic mb-4">"Building the future, one line of code at a time."</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Follow</button>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl hover:scale-105 transition duration-300">
      <img src="image.jpg" alt="Profile" class="w-24 h-24 mx-auto rounded-full mb-4">
      <h2 class="text-xl font-semibold">Ubaid Raza</h2>
      <p class="text-gray-600 mb-2">Web Developer</p>
      <p class="text-sm text-gray-500 italic mb-4">"Coding is intelligence made visible."</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Message</button>
    </div>

    <!-- Card 3 -->
    <div class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl hover:scale-105 transition duration-300">
      <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="Profile" class="w-24 h-24 mx-auto rounded-full mb-4">
      <h2 class="text-xl font-semibold">Ali Khan</h2>
      <p class="text-gray-600 mb-2">Backend Engineer</p>
      <p class="text-sm text-gray-500 italic mb-4">"Data is my playground, code is my tool."</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Connect</button>
    </div>

  </div>
</body>
</html>
